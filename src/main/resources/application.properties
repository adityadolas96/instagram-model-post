spring.application.name=instagram-cloudinary-post
server.port=8080

# Cloudinary credentials
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Instagram access token
instagram.access-token=${INSTAGRAM_ACCESS_TOKEN}
instagram.account-id=${INSTAGRAM_ACCOUNT_ID}

# Optional: Log level to show scheduled tasks and API logs
logging.level.org.springframework.scheduling.annotation.ScheduledAnnotationBeanPostProcessor=INFO
logging.level.com.example.instagram_cloudinary_post=INFO



